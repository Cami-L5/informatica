<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>

    <form id="formIMC">
        <label for="peso">Peso (en kilogramos):</label><br>
        <input type="number" id="peso" name="peso" step="0.1" min="1" required><br><br>

        <label for="altura">Altura (en metros):</label><br>
        <input type="number" id="altura" name="altura" step="0.01" min="0.1" required><br><br>

        <button type="submit">Calcular IMC</button>
    </form>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

<script src="./masacorporal.js"></script>
</body>
</html>
