<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Días para un Evento</title>
</head>
<body>
    <h1>Calculadora de Días para un Evento</h1>

    <form id="formEvento">
        <label for="nombreEvento">Nombre del evento:</label><br>
        <input type="text" id="nombreEvento" name="nombreEvento" required><br><br>

        <label for="fechaEvento">Fecha del evento:</label><br>
        <input type="date" id="fechaEvento" name="fechaEvento" required><br><br>

        <button type="submit">Calcular</button>
    </form>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script src="./formulario.js"></script>
</body>
</html>
