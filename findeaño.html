<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistencia a la Fiesta de Fin de Año</title>
</head>
<body>

    <h1>Registro de Asistencia</h1>

    <form id="formAsistencia">
        <label for="nombre">Nombre y Apellido:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label>¿Asistes a la fiesta?</label><br>
        <input type="radio" id="si" name="asistencia" value="Sí" required>
        <label for="si">Sí</label><br>
        <input type="radio" id="no" name="asistencia" value="No">
        <label for="no">No</label><br><br>

        <button type="submit">Enviar</button>
    </form>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script src="./findeaño.js"></script>
</body>
</html>
